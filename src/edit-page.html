<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <style>
    #wrap{
      width:1000px;
      margin:0px auto;
    }
    .nav-tabs li.active a, .nav-tabs li.active a:hover, .nav-tabs li.active a:active, .nav-tabs li.active a:link, .nav-tabs li.active a:visited{
      background: #eee;
    }
    iframe{
      border-bottom:1px solid #ddd;
      border-left:1px solid #ddd;
      border-right:1px solid #ddd;
    }
  </style>
  <body>
    <div id="wrap">
        <h1>模擬系統參數編輯</h1>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#">潮汐模擬</a></li>
          <li><a href="#">月球觀測角度</a></li>
          <li><a href="#">月相模擬</a></li>
        </ul>
        <div class="tab-section">
          <iframe src="tide-1-edit-1.html" width="1000px" height="600px" scrolling="no" frameborder="0px"></iframe>
        </div>
        <div class="tab-section">
          <iframe src="tide-2-edit-1.html" width="1000px" height="600px" scrolling="no" frameborder="0px"></iframe>
        </div>
        <div class="tab-section">
          <iframe src="tide-3-edit-1.html" width="1000px" height="600px" scrolling="no" frameborder="0px"></iframe>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('ul.nav-tabs li').click(function(){
          var indexVal = $(this).index();
          $('ul.nav-tabs li').removeClass('active');
          $('.tab-section').hide();

          $(this).addClass('active');
          $('.tab-section').eq(indexVal).show();
        });

        $('.tab-section').hide();
        $('.tab-section').eq(0).show();

      })
    </script>
  </body>
</html>
